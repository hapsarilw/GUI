<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Klinik Bersama | Konfirmasi Daftar</title>
  <meta name="Klinik Bersama" content="Halaman pendaftaran pasien">
  <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
  <div class="homebody">
    <div class="midcontainer">
      <div class="innermid">
        <h1>Konfirmasi Data Pendaftaran</h1>
        <table style="width:100%">
          <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td id="nama_pasien"></td>
          </tr>
          <tr>
            <td>E-mail</td>
            <td>:</td>
            <td id="email_pasien"></td>
          </tr>
          <tr>
            <td>No. Telepon</td>
            <td>:</td>
            <td id="telp_pasien"></td>
          </tr>
          <tr>
            <td>Jenis Spesialisasi Dokter</td>
            <td>:</td>
            <td id="jenis_spesialisasi"></td>
          </tr>
          <tr>
            <td>Nama Dokter</td>
            <td>:</td>
            <td id="nama_dokter"></td>
          </tr>
          <tr>
            <td>Hari Pertemuan</td>
            <td>:</td>
            <td id="hari_pertemuan"></td>
          </tr>
          <tr>
            <td>Jam Pertemuan</td>
            <td>:</td>
            <td id="jam_pertemuan"></td>
          </tr>
        </table>
        <br>

        Keterangan pendaftaran: (Jika perlu)<br>
        <textarea id="keteranganpendaftaran" name="keteranganpendaftaran" style="width:75%; height:100px;">

        </textarea>
        <br><br>
        <input type="submit" class="button" style="width:75px;" value="Konfirmasi">
      </div>
    </div>
  </div>
</body>
</html>
